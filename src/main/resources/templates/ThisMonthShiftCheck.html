<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/11968b33ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>当月本シフト確認</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>

    <nav>
        <details>
            <summary>従業員</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/employee}">
                        従業員一覧
                    </a>
                    <a th:href="@{/labor_check}">
                        労働力確認/編集
                    </a>
                    <a th:href="@{/hourly_wage_check}">
                        時給設定
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>予約</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/reservation_registration}">
                        予約登録
                    </a>
                    <a th:href="@{/reservation_check}">
                        予約確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>テーブル</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/table_registration}">
                        テーブル登録
                    </a>
                    <a th:href="@{/table_check}">
                        テーブル確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>コース</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/course_registration}">
                        コース登録
                    </a>
                    <a th:href="@{/course_check}">
                        コース確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>シフト</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/shift_hope}">
                        提出済みシフト確認
                    </a>
                    <a th:href="@{/tentative_shift}">
                        仮シフト
                    </a>
                    <a th:href="@{/shift}">
                        当月本シフト確認
                    </a>
                    <a th:href="@{/shift_plan}">
                        シフト計画設定
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>設定</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/change_password}">
                        パスワード変更
                    </a>
                    <a th:href="@{/change_mail_address}">
                        メールアドレス変更
                    </a>
                    <a th:href="@{/logout}">
                        ログアウト
                    </a>
                </div>
            </div>
        </details>
    </nav>
</header>
<main>
    <h1 th:text="'シフト確認: ' + ${year} + '年' + ${month} + '月'"></h1>
    <div class="container">
        <table th:if="${!map.isEmpty()}">
            <thead>
            <tr>
                <th>従業員ID</th>
                <th>氏名</th>
                <th th:each="day : ${#numbers.sequence(1, dayCount)}" th:text="${day}"></th>
            </tr>
            <tbody>
            <tr th:each="shift, item : ${map}">
                <td th:text="${shift.key}"></td>
                <td th:text="${name[shift.key].lastName + name[shift.key].firstName}"></td>
                <th:block th:each="day : ${#numbers.sequence(1, dayCount)}">
                    <td th:if="${shift.value.contains(day)}">〇</td>
                    <td th:if="!${shift.value.contains(day)}"></td>
                </th:block>
            </tr>
            </tbody>
        </table>
        <p th:if="${map.isEmpty()}">シフトが確定していません。</p>
        <div class="prev-next">
            <a th:href="@{/shift(year=${prevNext.prevYear}, month=${prevNext.prevMonth})}"><i
                    class="fas fa-angle-left"></i>
                <span th:text="${prevNext.prevMonth} + '月'"></span>
            </a>
            <a th:href="@{/shift(year=${prevNext.nextYear}, month=${prevNext.nextMonth})}">
                <span th:text="${prevNext.nextMonth} + '月'"></span>
                <i class="fas fa-angle-right"></i></a>
        </div>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
