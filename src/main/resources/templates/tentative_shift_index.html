<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>仮シフト確認</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>

    <nav>
        <details>
            <summary>従業員</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/employee}">
                        従業員一覧
                    </a>
                    <a th:href="@{/labor_check}">
                        労働力確認/編集
                    </a>
                    <a th:href="@{/hourly_wage_check}">
                        時給設定
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>予約</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/reservation_registration}">
                        予約登録
                    </a>
                    <a th:href="@{/reservation_check}">
                        予約確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>テーブル</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/table_registration}">
                        テーブル登録
                    </a>
                    <a th:href="@{/table_check}">
                        テーブル確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>コース</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/course_registration}">
                        コース登録
                    </a>
                    <a th:href="@{/course_check}">
                        コース確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>シフト</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/shift_hope}">
                        提出済みシフト確認
                    </a>
                    <a th:href="@{/tentative_shift}">
                        仮シフト
                    </a>
                    <a th:href="@{/shift}">
                        当月本シフト確認
                    </a>
                    <a th:href="@{/shift_plan}">
                        シフト計画設定
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>設定</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/change_password}">
                        パスワード変更
                    </a>
                    <a th:href="@{/change_mail_address}">
                        メールアドレス変更
                    </a>
                    <a th:href="@{/logout}">
                        ログアウト
                    </a>
                </div>
            </div>
        </details>
    </nav>
</header>
<main>
    <h1>仮シフト確認 [[${year}]] [[${month}]]月</h1>
    <div class="container">
        <table th:if="${!tentativeShiftList.isEmpty()}">
            <thead>
            <tr>
                <th>氏名</th>
                <th th:each="day : ${#numbers.sequence(1, dayCount)}">
                    [[${day}]]<br>
                    ([[${dayOfWeekMap[day % 7 + 1]}]])
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="shift : ${tentativeShiftList}">
                <td th:text="${shift.key.lastName} + ${shift.key.firstName}"></td>
                <th:block th:each="day : ${#numbers.sequence(1, dayCount)}">
                    <td th:if="${shift.value.contains(day)}">〇</td>
                    <td th:if="!${shift.value.contains(day)}"></td>
                </th:block>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td th:colspan="${dayCount} + 1">
                    <button onclick="location.href='/tentative_shift/edit'">編集</button>
                </td>
            </tr>
            </tfoot>
        </table>
        <p th:if="${tentativeShiftList.isEmpty()}">仮シフトがありません。</p>
        <form action="#" th:action="@{/shift_generate}" method="post">
            <input type="submit" value="シフト生成" th:if="${tentativeShiftList.isEmpty()}">
        </form>
        <th:block th:if="${!tentativeShiftList.isEmpty()}">
            <form action="#" th:action="@{/shift_generate(delete_flag=true)}" method="post">
                <input type="submit" value="シフト再生成">
            </form>
            <form action="#" th:action="@{/tentative_shift/submit}" method="post">
                <input type="submit" value="公開確認">
            </form>
        </th:block>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
