<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>仮シフト確認</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>仮シフト確認</h1>
    <div class="container">
        <table>
            <tr>
                <th>日付</th>
                <th>従業員ID</th>
            </tr>
            <tr th:block th:each="i : ${tentativeShiftList}">
                <td th:text="${i.id.shiftDate}"></td>
                <td th:text="${i.id.employeeId}"></td>
            </tr>
        </table>
        <input type="button"
               onclick="location.href='edit_tentative_shift.html'"
               value="仮シフト編集">
        <form action="#" th:action="@{/tentative_shift/submit}" method="post">
            <input type="submit" value="仮シフト確定">
        </form>
        <a th:href="@{/tentative_shift/edit}">仮シフト編集</a>
        <a th:href="@{/tentative_shift/submit}">シフト公開確認</a>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
