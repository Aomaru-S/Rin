<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>予約編集確認</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>予約編集確認</h1>
    <div class="container">
        <table>
            <tr>
                <th>氏名</th>
                <th>コース名</th>
                <th>日時</th>
                <th>人数</th>
                <th>座席</th>
            </tr>
            <tr>
                <td th:text="${customerName}"></td>
                <td th:text="${courseName}"></td>
                <td th:text="${#temporals.format(dateTime, 'yyyy/MM/dd HH:mm')}"></td>
                <td th:text="${numOfPeople}"></td>
                <td th:text="${tableName}"></td>
            </tr>
        </table>
        <form action="#" th:action="@{reservation_edit_complete}" method="post">
            <input type="hidden" name="id" th:value="${id}">
            <input type="hidden" name="customerName" th:value="${customerName}">
            <input type="hidden" name="courseId" th:value="${courseId}">
            <input type="hidden" name="oldDateTime" th:value="${oldDateTime}">
            <input type="hidden" name="dateTime" th:value="${dateTime}">
            <input type="hidden" name="numOfPeople" th:value="${numOfPeople}">
            <input type="hidden" name="tableName" th:value="${tableName}">
            <input type="submit" value="確定">
        </form>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
