<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>予約編集確認</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>

    <nav>
        <details>
            <summary>従業員</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/employee}">
                        従業員一覧
                    </a>
                    <a th:href="@{/labor_check}">
                        労働力確認/編集
                    </a>
                    <a th:href="@{/hourly_wage_check}">
                        時給設定
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>予約</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/reservation_registration}">
                        予約登録
                    </a>
                    <a th:href="@{/reservation_check}">
                        予約確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>テーブル</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/table_registration}">
                        テーブル登録
                    </a>
                    <a th:href="@{/table_check}">
                        テーブル確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>コース</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/course_registration}">
                        コース登録
                    </a>
                    <a th:href="@{/course_check}">
                        コース確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>シフト</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/shift_hope}">
                        提出済みシフト確認
                    </a>
                    <a th:href="@{/tentative_shift}">
                        仮シフト
                    </a>
                    <a th:href="@{/shift}">
                        当月本シフト確認
                    </a>
                    <a th:href="@{/shift_plan}">
                        シフト計画設定
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>設定</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/change_password}">
                        パスワード変更
                    </a>
                    <a th:href="@{/change_mail_address}">
                        メールアドレス変更
                    </a>
                    <a th:href="@{/logout}">
                        ログアウト
                    </a>
                </div>
            </div>
        </details>
    </nav>
</header>
<main>
    <h1>予約編集確認</h1>
    <div class="container">
        <table>
            <tr>
                <th>氏名</th>
                <th>コース名</th>
                <th>日時</th>
                <th>人数</th>
                <th>座席</th>
            </tr>
            <tr>
                <td th:text="${customerName}"></td>
                <td th:text="${courseName}"></td>
                <td th:text="${#temporals.format(dateTime, 'yyyy/MM/dd HH:mm')}"></td>
                <td th:text="${numOfPeople}"></td>
                <td th:text="${tableName}"></td>
            </tr>
        </table>
        <form action="#" th:action="@{reservation_edit_complete}" method="post">
            <input type="hidden" name="id" th:value="${id}">
            <input type="hidden" name="customerName" th:value="${customerName}">
            <input type="hidden" name="courseId" th:value="${courseId}">
            <input type="hidden" name="oldDateTime" th:value="${oldDateTime}">
            <input type="hidden" name="dateTime" th:value="${dateTime}">
            <input type="hidden" name="numOfPeople" th:value="${numOfPeople}">
            <input type="hidden" name="tableName" th:value="${tableName}">
            <input type="submit" value="確定">
        </form>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
