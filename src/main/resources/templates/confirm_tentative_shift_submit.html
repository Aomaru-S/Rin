<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>シフト公開確認: Rin</title>
</head>
<body>
<header>
    Rin
</header>
<main>
    <h1>シフト公開確認</h1>
    <div class="container">
        <table border="1">
            <tr>
                <th>日付</th>
                <th>従業員ID</th>
            </tr>
            <tr th:block th:each="i : ${tentativeShiftList}">
                <td th:text="${i.id.shiftDate}"></td>
                <td th:text="${i.id.employeeId}"></td>
            </tr>
        </table>
        <form action="#" th:action="@{/tentative_shift/submit}" method="post">
            <input type="submit" value="公開">
        </form>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
