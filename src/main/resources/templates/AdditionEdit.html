<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="../css/AdditionEdit.css">
    <title>追加編集</title>
</head>
<body>
<h1>追加編集画面</h1>
<div align="center">
    <form action="AdditionEditCheck.html" method="post">
        <table border="0">
            <div class="item">
                <label class="label">月選択</label>
                <input class="inputs" type="month" name="name">
            </div>

            <tr>
                <th>日付入力フォーム</th>
                <td>
                    <label>
                        <input type="date" name="example">
                    </label>
                </td>
            </tr>
            <tr>
                <th>必要人数入力フォーム</th>
                <td>
                    <label>
                        <input type="number" name="example">
                    </label>
                </td>
            </tr>
            <tr>
                <th>
                    <input type="submit" value="確認">
                </th>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
