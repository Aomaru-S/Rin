<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/store_manager_top.css}">
    <title>店長トップページ</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
    <nav>
        <details>
            <summary>従業員</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/employee}">
                        従業員一覧
                    </a>
                    <a th:href="@{/labor_check}">
                        労働力確認/編集
                    </a>
                    <a th:href="@{/hourly_wage_check}">
                        時給設定
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>予約</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/reservation_registration}">
                        予約登録
                    </a>
                    <a th:href="@{/reservation_check}">
                        予約確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>テーブル</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/table_registration}">
                        テーブル登録
                    </a>
                    <a th:href="@{/table_check}">
                        テーブル確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>コース</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/course_registration}">
                        コース登録
                    </a>
                    <a th:href="@{/course_check}">
                        コース確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>シフト</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/shift_hope}">
                        提出済みシフト確認
                    </a>
                    <a th:href="@{/tentative_shift}">
                        仮シフト
                    </a>
                    <a th:href="@{/shift}">
                        当月本シフト確認
                    </a>
                    <a th:href="@{/shift_plan}">
                        シフト計画設定
                    </a>
                </div>
            </div>
        </details>
        <a th:href="@{/setting}">設定</a>
    </nav>
</header>
<main>
    <h1>店長トップページ</h1>
    <div class="container">
        <div class="category-header">
            <label for="employee_menu" id="employee_label">従業員</label>
            <label for="reservation_menu" id="reservation_label">予約管理</label>
            <label for="shift_menu" id="shift_label">シフト</label>
            <label for="setting_menu" id="setting_label">設定</label>
        </div>
        <input type="radio" id="employee_menu" name="menu" checked>
        <div class="category">
            <a th:href="@{/employee}">従業員一覧</a>
            <a th:href="@{/labor_check}">労働力確認/編集</a>
            <a th:href="@{/hourly_wage_check}">時給設定</a>
        </div>
        <input type="radio" id="reservation_menu" name="menu">
        <div class="category">
            <a th:href="@{/reservation_registration}">予約登録</a>
            <a th:href="@{/reservation_check}">予約確認/編集</a>
            <a th:href="@{/table_registration}">テーブル登録</a>
            <a th:href="@{/table_check}">テーブル確認/編集</a>
            <a th:href="@{/course_registration}">コース登録</a>
            <a th:href="@{/course_check}">コース確認/編集</a>
        </div>
        <input type="radio" id="shift_menu" name="menu">
        <div class="category">
            <a th:href="@{/shift_hope}">提出済みシフト確認</a>
            <a th:href="@{/tentative_shift}">仮シフト</a>
            <a th:href="@{/shift}">当月本シフト確認</a>
            <a th:href="@{/shift_plan}">シフト計画設定</a>
        </div>
        <input type="radio" id="setting_menu" name="menu">
        <div class="category">
            <a th:href="@{/change_password}">パスワード変更</a>
            <a th:href="@{/change_mail_address}">メールアドレス変更</a>
            <a th:href="@{/logout}">ログアウト</a>
        </div>
        <!--        <a th:href="@{/setting}">設定</a>-->
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
<script>
    const employeeLabel = document.querySelector('#employee_label');
    const reservationLabel = document.querySelector('#reservation_label');
    const shiftLabel = document.querySelector('#shift_label');
    const settingLabel = document.querySelector('#setting_label');

    employeeLabel.addEventListener('click', {id: 'employee_label', handleEvent: select});
    reservationLabel.addEventListener('click', {id: 'reservation_label', handleEvent: select});
    shiftLabel.addEventListener('click', {id: 'shift_label', handleEvent: select});
    settingLabel.addEventListener('click', {id: 'setting_label', handleEvent: select});
    employeeLabel.classList.add('category-selected');

    function select() {
        clear();
        const label = document.querySelector('#' + this.id);
        label.classList.add('category-selected');
    }

    function clear() {
        employeeLabel.classList.remove('category-selected');
        reservationLabel.classList.remove('category-selected');
        shiftLabel.classList.remove('category-selected');
        settingLabel.classList.remove('category-selected');
    }
</script>
</body>
</html>
