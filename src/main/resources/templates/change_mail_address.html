<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>メールアドレス変更</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>

    <nav>
        <details>
            <summary>従業員</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/employee}">
                        従業員一覧
                    </a>
                    <a th:href="@{/labor_check}">
                        労働力確認/編集
                    </a>
                    <a th:href="@{/hourly_wage_check}">
                        時給設定
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>予約</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/reservation_registration}">
                        予約登録
                    </a>
                    <a th:href="@{/reservation_check}">
                        予約確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>テーブル</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/table_registration}">
                        テーブル登録
                    </a>
                    <a th:href="@{/table_check}">
                        テーブル確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>コース</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/course_registration}">
                        コース登録
                    </a>
                    <a th:href="@{/course_check}">
                        コース確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>シフト</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/shift_hope}">
                        提出済みシフト確認
                    </a>
                    <a th:href="@{/tentative_shift}">
                        仮シフト
                    </a>
                    <a th:href="@{/shift}">
                        当月本シフト確認
                    </a>
                    <a th:href="@{/shift_plan}">
                        シフト計画設定
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>設定</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/change_password}">
                        パスワード変更
                    </a>
                    <a th:href="@{/change_mail_address}">
                        メールアドレス変更
                    </a>
                    <a th:href="@{/logout}">
                        ログアウト
                    </a>
                </div>
            </div>
        </details>
    </nav>
</header>
<main>
    <h1>メールアドレス変更画面</h1>
    <div class="container">
        <form action="#" th:action="@{/auth_mail_address}" method="post" th:object="${changeMailAddressForm}"
              onsubmit="return onSubmit()">
            <label>新メールアドレス入力
                <input id="email1" type="email" th:field="*{mailAddress}" th:value="*{mailAddress}" autofocus required>
            </label><br>
            <label>新メールアドレス確認
                <input id="email2" type="email" required>
            </label><br>
            <input type="submit" value="確認メール送信">
        </form>
    </div>
</main>
<script>
    function onSubmit() {
        const email1 = document.querySelector('#email1').value;
        const email2 = document.querySelector('#email2').value;
        const result = email1 === email2;

        if (!result) {
            alert('メールアドレスが一致しません。');
        }

        return result;
    }
</script>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
