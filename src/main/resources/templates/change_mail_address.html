<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>メールアドレス変更</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>メールアドレス変更画面</h1>
    <div class="container">
        <form action="#" th:action="@{/auth_mail_address}" method="post" th:object="${changeMailAddressForm}">
            <label>新メールアドレス入力
                <input type="email" th:field="*{mailAddress}" th:value="*{mailAddress}">
            </label>
            <label>新メールアドレス確認
                <input type="email">
            </label>
            <input type="submit" value="確認メール送信">
        </form>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
