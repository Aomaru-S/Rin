<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>従業員内容確認: Rin</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>従業員内容確認</h1>
    <div class="container">
        <p>姓: <span th:text="${addEmployeeForm.lastName}"></span></p>
        <p>名: <span th:text="${addEmployeeForm.firstName}"></span></p>
        <p>生年月日: <span th:text="${addEmployeeForm.birthday}"></span></p>
        <p>時給: <span th:text="${addEmployeeForm.hourlyWage}"></span></p>
        <p>メールアドレス: <span th:text="${addEmployeeForm.mailAddress}"></span></p>
        <p>性別: <span th:if="${addEmployeeForm.genderId==0}">男性</span><span th:if="${addEmployeeForm.genderId==1}">女性</span></p>
        <p>源泉徴収対象: <span th:if="${addEmployeeForm.isTaxable}">〇</span><span th:if="${!addEmployeeForm.isTaxable}">✕</span></p>
        <input type="submit" value="追加" form="form">
    </div>
    <form id="form" action="#" th:action="@{/employee/add}" th:object="${addEmployeeForm}" method="post">
        <input type="hidden" th:value="${addEmployeeForm.lastName}" th:field="*{lastName}">
        <input type="hidden" th:value="${addEmployeeForm.firstName}" th:field="*{firstName}">
        <input type="hidden" th:value="${addEmployeeForm.birthday}" th:field="*{birthday}">
        <input type="hidden" th:value="${addEmployeeForm.hourlyWage}" th:field="*{hourlyWage}">
        <input type="hidden" th:value="${addEmployeeForm.mailAddress}" th:field="*{mailAddress}">
        <input type="hidden" th:value="${addEmployeeForm.genderId}" th:field="*{genderId}">
        <input type="hidden" th:value="${addEmployeeForm.isTaxable()}" th:field="*{isTaxable}">
        <input type="hidden">
    </form>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
