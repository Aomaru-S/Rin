<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>ログイン</title>
</head>
<body>
<h1>ログイン画面</h1>
<form action="#" th:action="@{/perform_login}" th:object="${authForm}" method="post">
    <label>
        <input type="text" th:field="${authForm.employeeId}" placeholder="従業員ID"><br>
    </label>
    <label>
        <input type="text" th:field="${authForm.password}" placeholder="パスワード"><br>
    </label>
    <input type="submit" value="ログイン"><br>
    <a href="https://www.google.com">パスワード再設定</a>
</form>
</body>
</html>
