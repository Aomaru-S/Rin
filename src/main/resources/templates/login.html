<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>ログイン</title>
</head>
<body>
<h1>ログイン画面</h1>
<form action="#" th:action="@{/login}" th:object="${authForm}" method="post">
    <label>
        <input type="text" th:field="${authForm.employeeId}" placeholder="従業員ID">
    </label><br>
    <label>
        <input type="text" th:field="${authForm.password}" placeholder="パスワード">
    </label><br>
    <input type="submit" value="ログイン">
</form>
パスワードを忘れた場合は<a th:href="@{/forget_password}">こちら</a>
</body>
</html>
