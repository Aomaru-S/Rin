<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>ログイン</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>ログイン</h1>
    <div class="container">
        <form action="#" th:action="@{/login}" th:object="${authForm}" method="post">
            <label>
                <input type="text" th:field="${authForm.employeeId}" placeholder="従業員ID">
            </label><br>
            <label>
                <input type="password" th:field="${authForm.password}" placeholder="パスワード">
            </label><br>
            <input type="submit" value="ログイン">
        </form>
        パスワードを忘れた場合は<a th:href="@{/forget_password}">こちら</a>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
