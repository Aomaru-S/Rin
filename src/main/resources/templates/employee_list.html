<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>従業員管理</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>従業員管理</h1>
    <div class="container">
        <table>
            <tr>
                <th>従業員ID</th>
                <th>氏名</th>
                <th>生年月日</th>
                <th>時給</th>
                <th>メールアドレス</th>
                <th>性別</th>
            </tr>
            <tr th:each="employee : ${employeeList}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.lastName} + ${employee.firstName}"></td>
                <td th:text="${employee.birthday}"></td>
                <td th:text="${employee.hourlyWage}"></td>
                <td th:text="${employee.mailAddress}"></td>
                <td th:text="${employee.gender.getGenderName()}"></td>
                <td><a th:href="@{/employee/update(employee_id=${employee.id})}">編集</a></td>
                <td><a th:href="@{/employee/retirement(employee_id=${employee.id})}">退職</a></td>
            </tr>
        </table>
        <a th:href="@{/employee/add}">追加</a>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
