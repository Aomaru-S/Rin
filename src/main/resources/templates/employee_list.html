<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
    <title>従業員管理</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>

    <nav>
        <details>
            <summary>従業員</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/employee}">
                        従業員一覧
                    </a>
                    <a th:href="@{/labor_check}">
                        労働力確認/編集
                    </a>
                    <a th:href="@{/hourly_wage_check}">
                        時給設定
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>予約</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/reservation_registration}">
                        予約登録
                    </a>
                    <a th:href="@{/reservation_check}">
                        予約確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>テーブル</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/table_registration}">
                        テーブル登録
                    </a>
                    <a th:href="@{/table_check}">
                        テーブル確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>コース</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/course_registration}">
                        コース登録
                    </a>
                    <a th:href="@{/course_check}">
                        コース確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>シフト</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/shift_hope}">
                        提出済みシフト確認
                    </a>
                    <a th:href="@{/tentative_shift}">
                        仮シフト
                    </a>
                    <a th:href="@{/shift}">
                        当月本シフト確認
                    </a>
                    <a th:href="@{/shift_plan}">
                        シフト計画設定
                    </a>
                </div>
            </div>
        </details>
        <a th:href="@{/setting}">設定</a>
    </nav>
</header>
<main>
    <h1>従業員管理</h1>
    <div class="container">
        <table>
            <tr>
                <th>従業員ID</th>
                <th>氏名</th>
                <th>生年月日</th>
                <th>時給</th>
                <th>メールアドレス</th>
                <th>性別</th>
            </tr>
            <tr th:each="employee : ${employeeList}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.lastName} + ${employee.firstName}"></td>
                <td th:text="${employee.birthday}"></td>
                <td th:text="${employee.hourlyWage}"></td>
                <td th:text="${employee.mailAddress}"></td>
                <td th:text="${employee.gender.getGenderName()}"></td>
                <td><a th:href="@{/employee/update(employee_id=${employee.id})}">編集</a></td>
                <td th:if="${!employee.isRetirement()}"><a th:href="@{/employee/retirement(employee_id=${employee.id})}">退職</a></td>
                <td th:if="${employee.isTentative()}"><a th:href="@{/employee/register(employee_id=${employee.id})}">本登録</a></td>
            </tr>
        </table>
        <a th:href="@{/employee/add}">追加</a>
        <div>
            <label for="is_tentative" onclick="transitionScreen()">仮登録
                <input type="checkbox" class="is_tentative" id="is_tentative" th:checked="${isTentative}"></label>
            <label for="is_retirement" onclick="transitionScreen()">退職済み
                <input type="checkbox" class="is_retirement" id="is_retirement" th:checked="${isRetirement}"></label>
        </div>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
<script>
    function transitionScreen() {
        const isTentative = document.getElementById('is_tentative').checked;
        const isRetirement = document.getElementById('is_retirement').checked;
        location.href = '/employee?is_tentative=' + isTentative + '&is_retirement=' + isRetirement;
    }
</script>
</body>
</html>
