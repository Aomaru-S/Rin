<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>従業員編集画面</title>
</head>
<body>
<h1>従業員編集</h1>
<div align="center">
    <form action="" method="post">
        <table border="0">
            <tr>
                <th>氏名入力</th>
                <td>
                    <label>
                        <input type="text" name="name">
                    </label>
                </td>
            </tr>
            <tr>
                <th>性別</th>
                <td>
                    <label>
                        <input type="radio" name="gender" value="male">男性
                        <input type="radio" name="gender" value="male">女性
                    </label>
                </td>
            </tr>
            <tr>
                <th>生年月日</th>
                <td>
                    <label>
                        <input type="date" name="birthday">
                    </label>
                </td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td>
                    <label>
                        <input type="email" name="mail">
                    </label>
                </td>
            </tr>
            <tr>
                <th>源泉徴収対象フラグ</th>
                <td>
                    <label>
                        <input type="number" name="Tax withholding">
                    </label>
                </td>
            </tr>
            <tr>
                <th>
                    <input type="button" value="確認">
                </th>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
