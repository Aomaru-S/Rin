<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>テーブル確認</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>テーブル確認</h1>
    <div class="container">
        <table>
            <tr>
                <th>名前</th>
                <th>人数</th>
            </tr>
            <tr th:each="table: ${tableList}">
                <td th:text="${table.name}"></td>
                <td th:text="${table.numOfPeople}"></td>
                <td>
                    <form action="#" th:action="@{/table_edit}" method="post">
                        <input type="submit" value="編集">
                        <input type="hidden" name="name" th:value="${table.name}">
                        <input type="hidden" name="numOfPeople" th:value="${table.numOfPeople}">
                    </form>
                </td>
                <td>
                    <form action="#" th:action="@{/table_delete}" method="post">
                        <input type="submit" value="削除">
                        <input type="hidden" name="name" th:value="${table.name}">
                        <input type="hidden" name="numOfPeople" th:value="${table.numOfPeople}">
                    </form>
                </td>
            </tr>
        </table>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
