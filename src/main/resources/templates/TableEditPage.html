<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TableEdit</title>
</head>
<body>

<table>
    <tr>
        <td>名前</td>
        <td>人数</td>
    </tr>
    <tr>
        <form action="#" th:action="@{/table_edit_conf}" method="post">
            <td th:text="${name}"></td>
            <input type="hidden" name="name" th:value="${name}">
            <td><input type="text" name="numOfPeople" th:value="${numOfPeople}"></td>
            <td><input type="submit" value="変更"></td>
        </form>
    </tr>
</table>

<form>
    <input type="submit" value="削除">
    <input type="hidden" name="name" th:value="${name}">
</form>

</body>
</html>
