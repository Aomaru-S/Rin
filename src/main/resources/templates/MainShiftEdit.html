<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/MainShiftEdit.css">
    <title>本シフト編集画面</title>
</head>
<body>
<h1>本シフト編集</h1>
<div align="center">
    <table border="0">
        <tr>
            <th>日付入力</th>
            <td>
                <label>
                    <input type="date" name="example">
                </label>
            </td>
        </tr>
        <tr>
            <th>従業員指名入力</th>
            <td>
                <label>
                    <input id="input_name" type="text" name="name" value="" placeholder="山田 太郎">
                </label>
            </td>
        </tr>
        <tr>
            <th>
                <input type="button"
                       onclick="location.href='MainShiftConfirm.html'"
                       value="確認" class="btn">
            </th>
        </tr>
    </table>
</div>
</body>
</html>
