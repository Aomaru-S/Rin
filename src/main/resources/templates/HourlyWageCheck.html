<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
    <title>時給設定</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
    <nav>
        <details>
            <summary>従業員</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/employee}">
                        従業員一覧
                    </a>
                    <a th:href="@{/labor_check}">
                        労働力確認/編集
                    </a>
                    <a th:href="@{/hourly_wage_check}">
                        時給設定
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>予約</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/reservation_registration}">
                        予約登録
                    </a>
                    <a th:href="@{/reservation_check}">
                        予約確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>テーブル</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/table_registration}">
                        テーブル登録
                    </a>
                    <a th:href="@{/table_check}">
                        テーブル確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>コース</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/course_registration}">
                        コース登録
                    </a>
                    <a th:href="@{/course_check}">
                        コース確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>シフト</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/shift_hope}">
                        提出済みシフト確認
                    </a>
                    <a th:href="@{/tentative_shift}">
                        仮シフト
                    </a>
                    <a th:href="@{/shift}">
                        当月本シフト確認
                    </a>
                    <a th:href="@{/shift_plan}">
                        シフト計画設定
                    </a>
                </div>
            </div>
        </details>
        <a th:href="@{/setting}">設定</a>
    </nav>
</header>
<main>
    <h1>時給一覧</h1>
    <div class="container">
        <table>
            <tr>
                <th>名前</th>
                <th>時給</th>
                <th></th>
            </tr>
            <tr th:each="hourlyWage: ${hourlyWageList}">
                <td th:text="${hourlyWage.firstName} + ${hourlyWage.lastName}"></td>
                <td th:text="${hourlyWage.hourlyWage}"></td>
                <td>
                    <form action="#" th:action="@{/hourly_wage_edit}" method="post">
                        <input type="hidden" name="employeeId" th:value="${hourlyWage.id}">
                        <input type="hidden" name="name" th:value="${hourlyWage.firstName} + ${hourlyWage.lastName}">
                        <input type="hidden" name="hourlyWage" th:value="${hourlyWage.hourlyWage}">
                        <input type="submit" value="編集">
                    </form>
                </td>
            </tr>
        </table>
        <br>
        <a th:href="@{/}">トップページに戻る</a>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
