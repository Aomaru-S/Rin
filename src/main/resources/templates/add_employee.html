<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>従業員登録</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>従業員登録</h1>
    <div class="container">
        <form action="#" th:action="@{/employee/add_confirm}" th:object="${addEmployeeForm}" method="get">
            <label>姓
                <input type="text" th:field="*{lastName}">
            </label>
            <label>名
                <input type="text" th:field="*{firstName}">
            </label><br>
            <label>生年月日
                <input type="date" th:field="*{birthday}">
            </label><br>
            <label>時給
                <input type="number" th:field="*{hourlyWage}">
            </label><br>
            <label>メールアドレス
                <input type="email" th:field="*{mailAddress}">
            </label><br>
            <label>性別
                <input type="radio" th:field="*{genderId}" value="0" checked>男性
                <input type="radio" th:field="*{genderId}" value="1">女性
            </label><br>
            <label>源泉徴収対象
                <input type="checkbox" th:field="*{isTaxable}">
            </label><br>
            <label th:each="role, st : ${roleList}">
                <span th:text="${role.getRoleName()}"></span>
                <input type="checkbox" th:value="${role.id}"><br>
            </label>
            <input type="submit" value="確認">
        </form>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
