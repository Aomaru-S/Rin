<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更</title>
</head>
<body>
<h1>パスワード変更画面</h1>
<form action="#" th:action="@{/change_password}" th:object="${changePasswordForm}" method="post">
    <label>
        現在パスワード
        <input type="text" th:field="*{oldPassword}">
    </label>
    <label>
        新パスワード
        <input type="password" th:field="*{newPassword1}">
    </label>
    <label>
        新パスワード確認
        <input type="password" th:field="*{newPassword2}">
    </label>
    <input type="submit" value="パスワード変更">
</form>
</body>
</html>
