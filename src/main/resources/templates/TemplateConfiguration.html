<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"  href="../css/TemplateConfiguration.css">
    <title>テンプレート設定</title>
</head>
<body>
<h1>テンプレート設定</h1>
<div align="center">
    <form action="" method="post">
        <table border="0">
            <tr>
                <th>曜日毎共通人数</th>
                <td>
                    <label>
                        <input type="number" min="0" max="100" name="human">
                    </label>

                </td>
            </tr>
            <tr>
                <th>祝日前毎共通人数</th>
                <td>
                    <label>
                    <input type="number" min="0" max="100" name="human">
                    </label>
                </td>
            </tr>
            <tr>
                <th>
                    <input type="submit" min="0" max="20" value="確認">
                </th>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
