<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>テンプレート設定</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>テンプレート設定</h1>
    <div class="container">
        <form action="#" th:action="@{/shift_plan/template/edit_confirm}" th:object="${shiftTemplateFormList}"
              method="post">
            <th:block th:each="shiftTemplate, st : *{shiftTemplateList}">
                <h2 th:text="*{shiftTemplateList[__${st.index}__].role}"></h2>
                <input type="hidden" th:field="*{shiftTemplateList[__${st.index}__].role}">
                <label>日
                    <input type="number" min="0" th:field="*{shiftTemplateList[__${st.index}__].sunday}">
                </label><br>
                <label>月
                    <input type="number" min="0" th:field="*{shiftTemplateList[__${st.index}__].monday}">
                </label><br>
                <label>火
                    <input type="number" min="0" th:field="*{shiftTemplateList[__${st.index}__].tuesday}">
                </label><br>
                <label>水
                    <input type="number" min="0" th:field="*{shiftTemplateList[__${st.index}__].wednesday}">
                </label><br>
                <label>木
                    <input type="number" min="0" th:field="*{shiftTemplateList[__${st.index}__].thursday}">
                </label><br>
                <label>金
                    <input type="number" min="0" th:field="*{shiftTemplateList[__${st.index}__].friday}">
                </label><br>
                <label>土
                    <input type="number" min="0" th:field="*{shiftTemplateList[__${st.index}__].saturday}">
                </label><br>
                <label>祝日前
                    <input type="number" min="0" th:field="*{shiftTemplateList[__${st.index}__].holiday}">
                </label><br>
            </th:block>
            <input type="submit" value="確認">
        </form>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
