<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>予約編集画面</title>
</head>
<body>
<div style="align: center">
    <form action="#" th:action="@{reservation_edit_check}" method="post">
        <h1>予約編集</h1>
        氏名入力<input type="text" name="customerName" th:value="${customerName}" size="22"><br>
        コース名
        <label>
            <select name="courseId" required>
                <option th:each="course: ${courseList}" th:value="${course.id}" th:selected="${course.id == courseId}" th:inline="text">[[${course.name}]]</option>
            </select>
        </label><br>
        日時<input type="datetime-local" name="dateTime" th:value="${dateTime}"><br>
        人数<input type="text" name="numOfPeople" th:value="${numOfPeople}"><br>
        座席
        <label>
            <select name="tableName" required>
                <option th:each="table: ${tableList}" th:value="${table.name}" th:selected="${table.name == tableName}" th:inline="text">[[${table.name}]]</option>
            </select>
        </label><br>
        <input type="hidden" name="id" th:value="${id}">
        <input type="submit" value="確認">
    </form>
</div>
</body>
</html>
