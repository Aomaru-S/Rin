<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>労働力確認</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>労働力確認</h1>
    <div class="container">
        <table>
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>労働力</th>
            </tr>
            <tr th:each="employeeLaborMap: ${employeeLaborMap}">
                <td>
                    <span th:text="${employeeLaborMap.key.id}"></span>
                    <span th:text="${employeeLaborMap.key.lastName}"></span>
                    <span th:text="${employeeLaborMap.key.firstName}"></span>
                </td>
                <td>
                    <span th:text="${employeeLaborMap.value.labor}"></span>
                </td>
                <td>
                    <form action="#" th:action="@{labor_edit}" method="post">
                        <input type="hidden" name="employeeId" th:value="${employeeLaborMap.key.id}">
                        <input type="hidden" name="roleId" th:value="${employeeLaborMap.value.id.roleId}">
                        <input type="hidden" name="level" th:value="${employeeLaborMap.value.labor}">
                        <input type="submit" value="編集">
                    </form>
                </td>
            </tr>
        </table>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
