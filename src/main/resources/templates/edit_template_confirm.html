<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>テンプレート編集確認: Rin</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>

    <nav>
        <details>
            <summary>従業員</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/employee}">
                        従業員一覧
                    </a>
                    <a th:href="@{/labor_check}">
                        労働力確認/編集
                    </a>
                    <a th:href="@{/hourly_wage_check}">
                        時給設定
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>予約</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/reservation_registration}">
                        予約登録
                    </a>
                    <a th:href="@{/reservation_check}">
                        予約確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>テーブル</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/table_registration}">
                        テーブル登録
                    </a>
                    <a th:href="@{/table_check}">
                        テーブル確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>コース</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/course_registration}">
                        コース登録
                    </a>
                    <a th:href="@{/course_check}">
                        コース確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>シフト</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/shift_hope}">
                        提出済みシフト確認
                    </a>
                    <a th:href="@{/tentative_shift}">
                        仮シフト
                    </a>
                    <a th:href="@{/shift}">
                        当月本シフト確認
                    </a>
                    <a th:href="@{/shift_plan}">
                        シフト計画設定
                    </a>
                </div>
            </div>
        </details>
        <a th:href="@{/setting}">設定</a>
    </nav>
</header>
<main>
    <h1>テンプレート編集確認</h1>
    <div class="container">
        <form action="#" th:action="@{/shift_plan/template/edit}" th:object="${shiftTemplateFormList}"
              method="post">
            <th:block th:each="shiftTemplate, st : *{shiftTemplateList}">
                <h2 th:text="*{shiftTemplateList[__${st.index}__].role}"></h2>
                日曜日<p th:text="*{shiftTemplateList[__${st.index}__].sunday}"></p>
                月曜日<p th:text="*{shiftTemplateList[__${st.index}__].monday}"></p>
                火曜日<p th:text="*{shiftTemplateList[__${st.index}__].tuesday}"></p>
                水曜日<p th:text="*{shiftTemplateList[__${st.index}__].wednesday}"></p>
                木曜日<p th:text="*{shiftTemplateList[__${st.index}__].thursday}"></p>
                金曜日<p th:text="*{shiftTemplateList[__${st.index}__].friday}"></p>
                土曜日<p th:text="*{shiftTemplateList[__${st.index}__].saturday}"></p>
                祝日前<p th:text="*{shiftTemplateList[__${st.index}__].holiday}"></p>
                <input type="hidden" th:field="*{shiftTemplateList[__${st.index}__].role}">
                <input type="hidden" th:field="*{shiftTemplateList[__${st.index}__].sunday}">
                <input type="hidden" th:field="*{shiftTemplateList[__${st.index}__].monday}">
                <input type="hidden" th:field="*{shiftTemplateList[__${st.index}__].tuesday}">
                <input type="hidden" th:field="*{shiftTemplateList[__${st.index}__].wednesday}">
                <input type="hidden" th:field="*{shiftTemplateList[__${st.index}__].thursday}">
                <input type="hidden" th:field="*{shiftTemplateList[__${st.index}__].friday}">
                <input type="hidden" th:field="*{shiftTemplateList[__${st.index}__].saturday}">
                <input type="hidden" th:field="*{shiftTemplateList[__${st.index}__].holiday}">
            </th:block>
            <input type="submit" value="確定">
        </form>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
