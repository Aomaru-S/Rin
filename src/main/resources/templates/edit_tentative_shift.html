<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>仮シフト編集</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
    <nav>
        <details>
            <summary>従業員</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/employee}">
                        従業員一覧
                    </a>
                    <a th:href="@{/labor_check}">
                        労働力確認/編集
                    </a>
                    <a th:href="@{/hourly_wage_check}">
                        時給設定
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>予約</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/reservation_registration}">
                        予約登録
                    </a>
                    <a th:href="@{/reservation_check}">
                        予約確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>テーブル</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/table_registration}">
                        テーブル登録
                    </a>
                    <a th:href="@{/table_check}">
                        テーブル確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>コース</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/course_registration}">
                        コース登録
                    </a>
                    <a th:href="@{/course_check}">
                        コース確認/編集
                    </a>
                </div>
            </div>
        </details>
        <details>
            <summary>シフト</summary>
            <div class="links-container">
                <div class="links">
                    <a th:href="@{/shift_hope}">
                        提出済みシフト確認
                    </a>
                    <a th:href="@{/tentative_shift}">
                        仮シフト
                    </a>
                    <a th:href="@{/shift}">
                        当月本シフト確認
                    </a>
                    <a th:href="@{/shift_plan}">
                        シフト計画設定
                    </a>
                </div>
            </div>
        </details>
        <a th:href="@{/setting}">設定</a>
    </nav>
</header>
<main>
    <h1>仮シフト編集 [[${year}]] [[${month}]]月
    </h1>
    <div class="container">
        <table th:if="${!tentativeShiftList.isEmpty()}">
            <thead>
            <tr>
                <th>氏名</th>
                <th th:each="day : ${#numbers.sequence(1, dayCount)}">
                    [[${day}]]<br>
                    ([[${dayOfWeekMap[day % 7 + 1]}]])
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="shift : ${tentativeShiftList}">
                <td th:text="${shift.key.lastName} + ${shift.key.firstName}"></td>
                <th:block th:each="day : ${#numbers.sequence(1, dayCount)}">
                    <td th:if="${shift.value.contains(day)}"
                        th:onclick="|remove(__${shift.key.id}__, __${day}__, this)|">〇
                    </td>
                    <td id="test" th:if="!${shift.value.contains(day)}"
                        th:onclick="|add(__${shift.key.id}__, __${day}__, this)|"></td>
                </th:block>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td th:colspan="${dayCount} + 1">
                    <button onclick="submit()">確定</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</main>
<script>
    const map = new Map();

    function add(id, day, e) {
        e.innerText = '〇';
        if (!map.has(id)) {
            map.set(id, []);
        }
        map.get(id).push({
            day: day,
            isAttendance: true
        });
    }

    function remove(id, day, e) {
        e.innerText = '';
        if (!map.has(id)) {
            map.set(id, []);
        }
        map.get(id).push({
            day: day,
            isAttendance: false
        });
    }

    function submit() {
        const json = JSON.stringify(Object.fromEntries(map));
        console.log("json: " + json);

        const form = document.createElement("form");
        const input = document.createElement("input");
        input.type = 'hidden';
        input.name = 'changeAttendanceJson';
        input.value = json;
        form.appendChild(input);
        form.style.display = 'none';
        document.querySelector('body').appendChild(form);
        form.action = '/tentative_shift/edit';
        form.method = 'post';
        form.submit();
    }
</script>
<footer>
    © 2022 www.rin-ats.com
</footer>
<script>

</script>
</body>
</html>
