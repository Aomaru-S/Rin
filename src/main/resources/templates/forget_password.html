<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>パスワードリセット</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>パスワードリセット</h1>
    <div class="container">
        <form action="#" th:action="@{/forget_password}" th:object="${forgetPasswordForm}" method="post">
            <label>
                <input type="text" th:field="${forgetPasswordForm.employeeId}" placeholder="従業員ID"><br>
            </label>
            <label>
                <input type="text" th:field="${forgetPasswordForm.mailAddress}" placeholder="メールアドレス"><br>
            </label>
            <input type="submit" value="パスワード再設定メール送信"><br>
        </form>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
