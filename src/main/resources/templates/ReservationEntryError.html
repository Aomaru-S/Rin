<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>予約登録エラー</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>予約登録エラー</h1>
    <div class="container">
        <h3>既に同じ日の同じ席に予約が入っています。</h3>
        <h3>予約を入れたい場合は予約済みの予約を削除してから予約登録をしてください。</h3>
        <form action="#" th:action="@{reservation_registration_continue}" method="post">
            <input type="submit" value="登録し直す">
        </form>
        <form action="#" th:action="@{reservation_cancel}" method="post">
            <input type="submit" value="トップページに戻る">
        </form>
    <div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
