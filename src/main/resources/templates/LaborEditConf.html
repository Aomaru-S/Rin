<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
    <title>労働力編集確認</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>労働力編集確認</h1>
    <div class="container">
        <table>
            <tr>
                <th>名前</th>
                <th>労働力</th>
            </tr>
            <tr>
                <td th:text="${name}"></td>
                <td th:text="${level}"></td>
                <td>
                    <form action="#" th:action="@{/labor_edit_complete}" method="post">
                        <input type="hidden" name="employeeId" th:value="${employeeId}">
                        <input type="hidden" name="roleId" th:value="${roleId}">
                        <input type="hidden" name="level" th:value="${level}">
                        <input type="submit" value="確定">
                    </form>
                </td>
                <td>
                    <form action="#" th:action="@{/labor_edit}" method="post">
                        <input type="hidden" name="employeeId" th:value="${employeeId}">
                        <input type="hidden" name="roleId" th:value="${roleId}">
                        <input type="hidden" name="level" th:value="${level}">
                        <input type="submit" value="修正">
                    </form>
                </td>
            </tr>
        </table>
        <br>
        <a th:href="@{/}">トップページに戻る</a>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
