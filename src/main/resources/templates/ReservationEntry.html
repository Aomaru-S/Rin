<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <title>予約登録</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>予約登録</h1>
    <div class="container">
        <form action="#" th:action="@{reservation_registration}" method="post">
            氏名入力<input type="text" name="customerName" value="" size="22"><br>
            コース名
            <label>
                <select name="courseId" required>
                    <option value=""selected></option>
                    <option th:each="course: ${courseList}" th:text="${course.name}" th:value="${course.id}"></option>
                </select>
            </label>
            <br>
            日時<input type="datetime-local" name="dateTime"><br>
            人数<input type="number" name="numOfPeople" size="22"><br>
            座席
            <label>
                <select name="tableName" required>
                    <option value="" selected></option>
                    <option th:each="table: ${tableList}" th:text="${table.name}" th:value="${table.name}"></option>
                </select>
            </label>
            <br>
            <input type="submit" value="登録">
        </form>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
