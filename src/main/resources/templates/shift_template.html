<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" th:href="@{/css/default.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/table.css}">
    <title>テンプレート確認</title>
</head>
<body>
<header>
    <a th:href="@{/}">Rin</a>
</header>
<main>
    <h1>テンプレート確認</h1>
    <div>
        <table>
            <tr>
                <th>役割</th>
                <th>日曜日</th>
                <th>月曜日</th>
                <th>火曜日</th>
                <th>水曜日</th>
                <th>木曜日</th>
                <th>金曜日</th>
                <th>土曜日</th>
                <th>祝日前</th>
            </tr>
            <tr th:each="shiftTemplate : ${shiftTemplateFormList}">
                <td th:text="${shiftTemplate.role}"></td>
                <td th:text="${shiftTemplate.sunday}"></td>
                <td th:text="${shiftTemplate.monday}"></td>
                <td th:text="${shiftTemplate.tuesday}"></td>
                <td th:text="${shiftTemplate.wednesday}"></td>
                <td th:text="${shiftTemplate.thursday}"></td>
                <td th:text="${shiftTemplate.friday}"></td>
                <td th:text="${shiftTemplate.saturday}"></td>
                <td th:text="${shiftTemplate.holiday}"></td>
            </tr>
        </table>
        <a th:href="@{/shift_plan/template/edit}">テンプレート設定</a>
    </div>
</main>
<footer>
    © 2022 www.rin-ats.com
</footer>
</body>
</html>
